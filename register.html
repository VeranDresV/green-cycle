<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a una nueva etapa</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos para centrar el formulario y darle un diseño atractivo */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #5bb963, #9ef5b3); /* Degradado de fondo */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white; /* Color del texto */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        main {
            background: rgba(255, 255, 255, 0.1); /* Fondo semi-transparente */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 300px; /* Ancho del formulario */
            backdrop-filter: blur(10px); /* Desenfoque de fondo */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff; /* Color del texto */
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #8ac1ff; /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0a110d; /* Color al pasar el ratón */
            transform: scale(1.05); /* Efecto de aumento */
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro de Usuario</h1>
    </header>
    <main>
        <form id="registerForm">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Registrarse</button>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
